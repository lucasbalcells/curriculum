<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Balcells – Portfolio</title>
  <style>
    @font-face {
      font-family: 'Grift';
      src: url('assets/fonts/Grift-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Grift';
      src: url('assets/fonts/Grift-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: 'Grift', sans-serif;
      font-weight: normal;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }

    header {
      background-color: #f5f5f5;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Grift';
      font-weight: bold;
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-family: 'Grift';
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .role-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .role-buttons button {
      padding: 0.8rem 1.5rem;
      font-family: 'Grift';
      font-weight: bold;
      border: none;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .role-buttons button:hover,
    .role-buttons button.active {
      background-color: #999;
      color: white;
    }

    @keyframes pulseActive {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
      50% { transform: scale(1.05); box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
    }

    .role-buttons button.active {
      animation: pulseActive 0.3s ease;
    }

    #project-content {
      background-color: #f0f0f0;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .project {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .project img {
      max-width: 100px;
      height: auto;
      object-fit: contain;
      margin: 0.5rem;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.6s;
    }

    .project h3 {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      animation-delay: 1.1s;
    }

    .project p {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 1.3s;
    }

    .horizontal-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 1rem;
      font-family: 'Grift';
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
    <p>Selected Work and Projects</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <section id="projects">
      <div class="role-buttons">
        <button onclick="showRole('jr')" id="btn-jr" class="active">Jr. AE</button>
        <button onclick="showRole('ae')" id="btn-ae">Account Executive</button>
        <button onclick="showRole('sr')" id="btn-sr">Sr. AE</button>
        <button onclick="showRole('website')" id="btn-website">Website Leader</button>
        <button onclick="showRole('spm')" id="btn-spm">Sr. Project Manager</button>
        <button onclick="showRole('director')" id="btn-director">Account Director</button>
      </div>
      <div id="project-content"></div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: balcellslucasn@gmail.com</p>
      <p>Website: www.lucasbalcells.github.io/curriculum</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Lucas Balcells</p>
  </footer>
  <script>
    const content = {
      jr: `<h2>Jr. Account Executive – JWT</h2>
        <div class="project-container">
          <div class="project">
            <div class="horizontal-logos">
              <img src="assets/logos/ford.jpg" alt="Ford">
              <img src="assets/logos/savant.png" alt="Savant">
            </div>
            <img src="assets/logos/kitkat.jpg" alt="KitKat">
            <h3>Ford / Savant / KitKat</h3>
            <p>
              Contributed to integrated communication pieces and brand adaptation.
            </p>
          </div>
        </div>`,

      ae: `<h2>Account Executive – JWT</h2>
        <div class="project-container">
          <div class="project">
            <div class="horizontal-logos">
              <img src="assets/logos/kitkat.jpg">
              <img src="assets/logos/Clight.png">
              <img src="assets/logos/Movenpick.jpg">
              <img src="assets/logos/boost.png">
            </div>
            <h3>Kit Kat, Clight, Movenpick, Boost</h3>
            <p>
              Management and execution of 360 campaigns for the brands Clight, Kit Kat and Boost for Argentina and Movenpick for Switzerland.
            </p>
          </div>
        </div>`,

      sr: `<h2>Sr. Account Executive – Nissan United</h2>
        <div class="project-container">
          <div class="project">
            <img src="assets/logos/nissan-logo-0-2.png">
            <h3>Nissan United</h3>
            <p>
              Digital campaign executions for Nissan Argentina.<br>
              Leadership in the maintenance and update of Nissan Argentina’s website.<br>
              Team coordination in the implementation of new technological tools for the website.
            </p>
          </div>
        </div>`,

      website: `<h2>Website Leader – Nissan United</h2>
        <div class="project-container">
          <div class="project">
            <img src="assets/logos/nissan-logo-0-2.png">
            <h3>Nissan United</h3>
            <p>
              Team coordination for the maintenance of Nissan’s websites for four markets: Argentina, Chile, Peru and Brazil.<br>
              Campaigns executions for new releases for the four markets.<br>
              Technical support on AEM platform for the region.<br>
              Leadership in the implementation of new technological tools for the websites of all markets.<br>
              Management of UX/UI projects for the region.
            </p>
          </div>
        </div>`,

      spm: `<h2>Sr. Project Manager – Grey</h2>
        <div class="project-container">
          <div class="project">
            <div class="logo-header">
              <img src="assets/logos/haleon.jpg" alt="Haleon Logo">
              <img src="assets/logos/cerveza-modelo-37859.png" alt="Modelo Logo">
            </div>
            <h3>Haleon / Modelo</h3>
            <p>
              Oversight and coordination of digital campaigns and communication strategies across all Haleon brands.<br>
              Daily coordination with regional teams in LATAM, and global teams in the UK and USA.<br>
              Timeline, scope, and resource management across multiple deliverables and markets.<br>
              Supervision of content localization, performance tracking, and reporting.<br>
              Cross-functional collaboration with creative, media and tech teams across time zones.<br>
              Stakeholder alignment for approvals and project governance.
            </p>
            <div style="display:flex; flex-wrap:wrap; justify-content:center;">
              <img src="assets/logos/Sensodyne.png">
              <img src="assets/logos/parodontax.png">
              <img src="assets/logos/Pronamel logo.avif">
              <img src="assets/logos/tums.jpg">
              <img src="assets/logos/otrivin.avif">
              <img src="assets/logos/theraflu.webp">
            </div>
          </div>
        </div>`,

      director: `<h2>Account Director – Grey</h2>
        <div class="project-container">
          <div class="project">
            <div class="logo-header">
              <img src="assets/logos/haleon.jpg" alt="Haleon Logo">
              <img src="assets/logos/cerveza-modelo-37859.png" alt="Modelo Logo">
            </div>
            <h3>Haleon / Modelo</h3>
            <p>
              Senior leadership of the Haleon account across LATAM.<br>
              Strategic decision-making and consulting for brand development.<br>
              Relationship management with senior stakeholders in the UK and USA.<br>
              Revenue growth initiatives, team mentoring, and operational oversight.<br>
              Integration of global brand strategy with local execution.<br>
              Management of campaign impact, optimization and innovation roadmap.
            </p>
            <div style="display:flex; flex-wrap:wrap; justify-content:center;">
              <img src="assets/logos/Sensodyne.png">
              <img src="assets/logos/parodontax.png">
              <img src="assets/logos/Pronamel logo.avif">
              <img src="assets/logos/tums.jpg">
              <img src="assets/logos/otrivin.avif">
              <img src="assets/logos/theraflu.webp">
            </div>
          </div>
        </div>`
    };

    function showRole(role) {
      const container = document.getElementById('project-content');
      container.style.opacity = 0;
      setTimeout(() => {
        container.innerHTML = content[role] || '<p>Content coming soon.</p>';
        container.style.opacity = 1;
      }, 200);

      const buttons = document.querySelectorAll('.role-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById(`btn-${role}`);
      if (activeBtn) activeBtn.classList.add('active');
    }

    window.onload = () => {
      showRole('jr');
    };
  </script>
</body>
</html>
